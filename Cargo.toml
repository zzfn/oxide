[package]
name = "oxide"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.40", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
dotenv = "0.15"
colored = "2.1"
anyhow = "1.0"

[dev-dependencies]
mockito = "1.4"
tokio-test = "0.4"

[[bin]]
name = "oxide"
path = "src/main.rs"
